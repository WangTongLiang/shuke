<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/list.css">
</head>

<body>
    <div class="file_layout">
        <!--头部搜索-->
        <header class="file_header">
            <div class="file_header_box">
                <a href="#" class="icon_back"></a>
                <span class="file_manage">文件管理</span>
            </div>
        </header>
        <div class="file_search">
            <div class="file_search_box">
                <form action="">
                    <i class="icon_search"></i>
                    <input type="search" class="search_input" placeholder="文件搜索" name="" />
                </form>
            </div>
        </div>
        <main id="search_result">
            <div class="search_result_content">
                <!-- 展示内容区域容器 -->
            </div>
        </main>
    </div>
    <script src="js/file-list.js"></script>
</body>

</html>
